<html>
<head>
<style>
html, body {
  overflow: hidden;
  margin: 0;
}
</style>
</head>
<body>
<div id="container"></div>

<script type="module">
function loadPage(file) {
  const container = document.getElementById("container");


  container.innerHTML = "";


  fetch(file)
    .then(res => res.text())
    .then(html => {
      container.innerHTML = html;
    });
}

function srcC(e) {
  if (e.keyCode === 90) { // Z
    loadPage("1.html");
  }

  if (e.keyCode === 88) { // X
    loadPage("2.html");
  }
}

document.addEventListener("keydown", srcC);
</script>
</body>
</html>
