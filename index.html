<html>
<head>
<style>
html, body {
  overflow: hidden;
  margin: 0;
}
</style>
</head>
<body>

<script type="module">
function srcC(e) {
  if (e.keyCode === 90) { 
    fetch('1.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("container").innerHTML = html;
        import('./yux.js').then(m => m.init());
      });
  }

  if (e.keyCode === 88) {
    fetch('2.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("container").innerHTML = html;
        import('./yux2.js').then(m => m.init());
      });
  }
}

document.addEventListener("keydown", srcC);
</script>

<div id="container"></div>
</body>
</html>
