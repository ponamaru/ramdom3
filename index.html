<html>
<head>
<style>
html, body {
  overflow: hidden;
  margin: 0;
}
</style>
</head>
<body>

<script type="module">

  function loadScript(src) {
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    script.src = src;
    script.type = "module"; 
    script.onload = resolve;
    script.onerror = reject;
    document.body.appendChild(script);
  });
}

function srcC(e) {
  if (e.keyCode === 90) {
    fetch('1.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("container").innerHTML = html;
return loadScript("yux.js");

      });


  }

  if (e.keyCode === 88) {
    fetch('2.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("container").innerHTML = html;
return loadScript("yux2.js");
      });


  }
}
document.addEventListener("keydown", srcC);
</script>


<div id="container"></div>
</body>
</html>
