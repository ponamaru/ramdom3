<html>
<head>
<style>
html, body {
  overflow: hidden;
  margin: 0;
}
</style>
</head>
<body>
<a href='3.html'></a>
<script>

function srcC(e) {
  if (e.keyCode === 90) {
  fetch('1.html')
    .then(res => res.text())
    .then(html => {
      document.body.innerHTML = html;
      var script = document.createElement('script');
script.src = "yux.js"; 
document.body.appendChild(script); 
    });

  }

  if (e.keyCode === 88) {
    fetch('2.html')
      .then(res => res.text())
      .then(html => {
        document.body.innerHTML = html;
 var script = document.createElement('script');
script.src = "yux2.js"; 
document.body.appendChild(script); 

      });


  }
}
document.addEventListener("keydown", srcC);
</script>


<div id="container"></div>
</body>
</html>
